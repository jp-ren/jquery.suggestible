<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>jQuery Suggestible 1.0</title>
    <link rel="stylesheet" href="../src/jquery.suggestible.css" type="text/css">
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script src="../src/jquery.suggestible.js" type="text/javascript"></script>
  </head>
  <body>
    <section>
      <h2>Using an array of string as the source</h2>
      <input id="strings">
      
      <script type="text/javascript" charset="utf-8">
        $(function () {
          $("#strings").suggestible({
            source: ["Chicago", "Boulder", "New York"]
          });
        })
      </script>
    </section>

    <section>
      <h2>Using a function as the source</h2>
      <input id="ajax">
      
      <script type="text/javascript" charset="utf-8">
        $(function () {
          $("#ajax").suggestible({
            source: function (terms, callback) {
              setTimeout(function () {
                callback(["Chicago", "Boulder", "New York"]);
              }, 500);
            }
          });
        })
      </script>
    </section>

    <section>
      <h2>Select on blur</h2>
      <input id="select-on-blur">
      
      <script type="text/javascript" charset="utf-8">
        $(function () {
          $("#select-on-blur").suggestible({
           source: ["Chicago", "Boulder", "New York"],
            selectOnBlur: true
          });
        })
      </script>
    </section>


    <section>
    <h2>Always show the suggestions</h2>
      <script type="text/javascript" charset="utf-8">
        $(function () {
          $("#always-show").suggestible({
            source: ["Chicago", "Boulder", "New York"],
            alwaysShow: true,
            buildRegexPattern: function (term) {
              if (term == "") {
                return '.';
              } else {
                return term;
              }
            },
            addElementToDom: function (suggestible, resultsHolder) {
              $("#custom-results-holder").html(resultsHolder);
              resultsHolder.show();
            },
            onSelect: function (value, suggestible) {
            },
          });
        })
      </script>

      <input id="always-show">

      <div id="custom-results-holder">
      </div>
    </section>

  </body>
</html>
