    <section>
      <h2>Using a function as the source</h2>
      <input id="ajax">
      
      <script type="text/javascript" charset="utf-8">
        $(function () {
          $("#ajax").suggestible({
            source: function (terms, callback) {
              setTimeout(function () {
                callback(["Chicago", "Boulder", "New York"]);
              }, 500);
            }
          });
        })
      </script>
    </section>
  </body>
